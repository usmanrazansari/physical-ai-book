<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Book base -->
  <rect x="15" y="20" width="70" height="60" rx="4" fill="#1f2937" stroke="#374151" stroke-width="1"/>

  <!-- Book pages -->
  <rect x="20" y="25" width="60" height="50" rx="2" fill="#f3f4f6" stroke="#d1d5db" stroke-width="0.5"/>

  <!-- AI circuit pattern on book -->
  <g stroke="#9ca3af" stroke-width="0.8" fill="none">
    <!-- Circuit lines -->
    <path d="M30 40 h10 v5 h-5 v5" />
    <path d="M50 45 h8 v3 h-4 v3" />
    <path d="M65 50 h6 v2 h-3 v2" />
    <!-- Circuit dots -->
    <circle cx="30" cy="40" r="1" fill="#9ca3af"/>
    <circle cx="40" cy="40" r="1" fill="#9ca3af"/>
    <circle cx="50" cy="45" r="1" fill="#9ca3af"/>
    <circle cx="58" cy="45" r="1" fill="#9ca3af"/>
    <circle cx="65" cy="50" r="1" fill="#9ca3af"/>
    <circle cx="71" cy="50" r="1" fill="#9ca3af"/>
  </g>

  <!-- Neural network nodes -->
  <circle cx="35" cy="55" r="2" fill="#6b7280"/>
  <circle cx="45" cy="55" r="2" fill="#6b7280"/>
  <circle cx="40" cy="62" r="2" fill="#6b7280"/>
  <line x1="35" y1="55" x2="45" y2="55" stroke="#6b7280" stroke-width="1"/>
  <line x1="35" y1="55" x2="40" y2="62" stroke="#6b7280" stroke-width="1"/>
  <line x1="45" y1="55" x2="40" y2="62" stroke="#6b7280" stroke-width="1"/>

  <!-- Subtle highlight -->
  <rect x="22" y="27" width="15" height="3" rx="1" fill="#e5e7eb" opacity="0.6"/>

  <!-- Physical AI text (minimal) -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af" font-weight="500">AI</text>
</svg>