[project]
name = "physical-ai-book-ingestion"
version = "0.1.0"
description = "Ingestion system for Physical AI Book website content"
authors = [{name = "Developer", email = "developer@example.com"}]
dependencies = [
    "playwright>=1.40.0",
    "beautifulsoup4>=4.12.0",
    "cohere>=4.9.0",
    "qdrant-client>=1.7.0",
    "python-dotenv>=1.0.0",
    "pytest>=7.4.0",
    "requests>=2.31.0",
]

[project.scripts]
physical-ai-book-ingest = "main:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.uv]
dev-dependencies = [
    "pytest>=7.4.0",
]